<!DOCTYPE html>
<html>
<head>
    <title>Love Message</title>
    <style>
        body {
            background-image: url(cutecat.jpg); 
            text-align: center;
        }

        p {
            font-size: 24px;
            color: Black; /* Text color for better visibility on the background */
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #loveMessage {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p>I LOVE YOU MY LOVE EZRAFEEL</p>
    <button id="openPopup">Type "I love you" to enter</button>
    
    <div id="popup">
        <div id="popup-content">
            <p id="loveMessage">HAPPY MONTHSARY MY LOVE EZRAFEEL</p>
        </div>
    </div>

    <script>
        document.getElementById("openPopup").addEventListener("click", function() {
            var popup = document.getElementById("popup");

            popup.style.display = "block";

            setTimeout(function() {
                var userInput = prompt("Please type 'I love you' to enter:");
                if (userInput && userInput.toLowerCase() === "i love you") {
                    document.getElementById("loveMessage").style.display = "block";
                } else {
                    alert("Sorry, that's not correct. Try again!");
                    popup.style.display = "none";
                }
            }, 500); // Delay the prompt to ensure it's not blocked by the popup

            // Close the popup when the user clicks outside of it
            window.addEventListener("click", function(event) {
                if (event.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
